<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

<body>
  <h1 class="jumbotron">Conversion King</h1>

    <div class="row">
    <fieldset>
      <div class="col-md-5"></div>
        <div class="col-md-2" id="form">
            <input id="inputTemp" type="number" step=".1" class="form-control" placeholder="Temperature">
            <label class="radio-inline"><input name="inlineRadioOptions" type="radio" id="selectF" value="fehr"> F</label>
            <label class="radio-inline"><input name="inlineRadioOptions" type="radio" id="selectC" value="celc"> C</label>
            <div>
            <button type="submit" class="btn btn-default btn-lg active" onclick="convertor()">Convert</button>
            </div>
            <div id="answer"><input type="text"></div>
        </div>
    </fieldset>
    </div>
    <div class="col-md-5"></div>

<script type="text/javascript" src="app.js"></script>
</body>

</html>
